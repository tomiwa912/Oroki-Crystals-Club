    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: #001F54;
            background-color: #f8fdff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            height: 60px;
        }
        
        .nav-desktop {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #001F54;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #D4AF37;
        }
        
        .nav-link.active {
            color: #D4AF37;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #D4AF37;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: #001F54;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #001F54 0%, #00308c 100%);
            color: white;
            text-align: center;
            padding: 140px 0 60px;
            margin-top: 60px;
        }
        
        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        
        /* Gallery Section */
        .gallery-section {
            padding: 40px 0 80px;
        }
        
        /* Masonry Grid */
        .masonry-grid {
            columns: 4;
            column-gap: 20px;
            padding: 20px 0;
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .masonry-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .masonry-img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .masonry-item:hover .masonry-img {
            transform: scale(1.05);
        }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .lightbox.open {
            opacity: 1;
            pointer-events: auto;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }
        
        .lightbox-prev,
        .lightbox-next {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }
        
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Footer */
        footer {
            background-color: #001F54;
            color: white;
            padding: 40px 0 20px;
            text-align: center;
        }
        
        .footer-logo img {
            height: 70px;
            margin-bottom: 20px;
        }
        
        .copyright {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* Responsive Styles */
        @media (max-width: 1200px) {
            .masonry-grid {
                columns: 3;
            }
        }
        
        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: white;
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .masonry-grid {
                columns: 2;
            }
        }
        
        @media (max-width: 576px) {
            .masonry-grid {
                columns: 1;
            }
            
            .hero {
                padding: 120px 0 40px;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
        }
        
        /* Animation Styles */
        .masonry-item {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Stagger animations for items */
        .masonry-item:nth-child(1) { animation-delay: 0.1s; }
        .masonry-item:nth-child(2) { animation-delay: 0.15s; }
        .masonry-item:nth-child(3) { animation-delay: 0.2s; }
        .masonry-item:nth-child(4) { animation-delay: 0.25s; }
        .masonry-item:nth-child(5) { animation-delay: 0.3s; }
        .masonry-item:nth-child(6) { animation-delay: 0.35s; }
        .masonry-item:nth-child(7) { animation-delay: 0.4s; }
        .masonry-item:nth-child(8) { animation-delay: 0.45s; }
        .masonry-item:nth-child(9) { animation-delay: 0.5s; }
        .masonry-item:nth-child(10) { animation-delay: 0.55s; }
        .masonry-item:nth-child(11) { animation-delay: 0.6s; }
        .masonry-item:nth-child(12) { animation-delay: 0.65s; }
        .masonry-item:nth-child(13) { animation-delay: 0.7s; }
        .masonry-item:nth-child(14) { animation-delay: 0.75s; }

        .masonry-item:nth-child(19) { animation-delay: 1s; }
        .masonry-item:nth-child(20) { animation-delay: 1.05s; }
    </style>
</head>

        // Generate gallery items
        const masonryGrid = document.getElementById('masonryGrid');
        
        galleryItems.forEach(item => {
            const masonryItem = document.createElement('div');
            masonryItem.className = 'masonry-item';
            masonryItem.innerHTML = `
                <img src="${item.image}" alt="Oroki Crystals Club Event" class="masonry-img">
            `;
            masonryGrid.appendChild(masonryItem);
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        
        let currentIndex = 0;
        
        // Open lightbox
        document.querySelectorAll('.masonry-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                updateLightbox();
                lightbox.classList.add('open');
                document.body.style.overflow = 'hidden';
            });
        });
        
        // Close lightbox
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('open');
            document.body.style.overflow = 'auto';
        });
        
        // Navigate lightbox
        lightboxPrev.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            updateLightbox();
        });
        
        lightboxNext.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            updateLightbox();
        });
        
        // Update lightbox content
        function updateLightbox() {
            const item = galleryItems[currentIndex];
            lightboxImg.src = item.image;
        }
        
        // Close lightbox when clicking outside
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('open');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('open')) {
                if (e.key === 'Escape') {
                    lightbox.classList.remove('open');
                    document.body.style.overflow = 'auto';
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                    updateLightbox();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % galleryItems.length;
                    updateLightbox();
                }
            }
        });

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navDesktop = document.querySelector('.nav-desktop');

            navDesktop.style.display = navDesktop.style.display === 'flex' ? 'none' : 'flex';

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.padding = '5px 0';
                header.style.boxShadow = '0 2px 15px rgba(0, 0, 0, 0.1)';

                duration: 1,

            });
